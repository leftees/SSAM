engines:
  eslint:
    enabled: true
  csslint:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php,inc,lib"
      standard: "PSR1,PSR2"
      ignore_warnings: true
  phpmd:
    enabled: true
    config:
      file_extensions: "php"
      rulesets: "unusedcode"
  fixme:
    enabled: true

 ratings:
   paths:
   - "**.php"
   - functions/**
#exclude_paths:
#- spec/**/*
#- vendor/**/*
